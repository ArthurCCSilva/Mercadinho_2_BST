<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadinho - HOME</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Barra de Pesquisa -->
        <div class="row mb-3">
            <div class="col-md-6 offset-md-3">
                <div class="input-group">
                    <input type="text" id="search-input" class="form-control" placeholder="Buscar produtos...">
                    <button class="btn btn-outline-secondary" type="button" id="search-button">Buscar</button>
                </div>
            </div>
        </div>

        <!-- Lista de Produtos -->
        <div id="product-list" class="row">
            <div class="col-md-4 product">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Batata - tipo1</h5>
                        <p class="card-text">Descrição do produto.</p>
                        <p class="card-text"><strong>R$ 5,69</strong></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 product">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Biscoito - tipo2</h5>
                        <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                        <p class="card-text"><strong>R$ 5,69</strong></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 product">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Arroz - Panelaço</h5>
                        <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                        <p class="card-text"><strong>R$ 10,99</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript para Filtragem -->
    <script>
        document.getElementById('search-input').addEventListener('input', function () {
            const searchTerm = this.value.toLowerCase(); // Obtém o texto digitado e converte para minúsculas
            const productList = document.getElementById('product-list'); // Seleciona a lista de produtos
            const products = productList.querySelectorAll('.product'); // Seleciona todos os produtos

            // Array para armazenar os produtos visíveis
            const visibleProducts = [];

            // Filtra os produtos
            products.forEach(product => {
                const productName = product.querySelector('.card-title').textContent.toLowerCase(); // Nome do produto
                if (productName.includes(searchTerm)) {
                    visibleProducts.push(product); // Adiciona o produto ao array de visíveis
                }
            });

            // Limpa a lista atual de produtos
            productList.innerHTML = '';

            // Reorganiza os produtos visíveis na grade
            visibleProducts.forEach(product => {
                productList.appendChild(product); // Insere o produto de volta na lista
            });
        });
    </script>
</body>
</html>
